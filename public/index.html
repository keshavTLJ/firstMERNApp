<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      .product-card {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 350px;
        border-radius: 12px;
        box-shadow: 1px 3px 8px rgba(58, 58, 58, 0.2);
        overflow: hidden;
        background: white;
        border: 1px rgb(218, 217, 217) solid;
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: contain;
        border-bottom: 1px solid #eee;
      }

      .product-content {
        padding: 16px;
      }

      .product-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 8px 0;
        color: #1a1a1a;
      }

      .product-brand {
        color: #666;
        font-size: 14px;
        margin-bottom: 12px;
      }

      .product-description {
        color: #444;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 16px;
      }

      .price-section {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
      }

      .price {
        font-size: 24px;
        font-weight: 600;
        color: #1a1a1a;
      }

      .discount {
        background: #ffe4e4;
        color: #e41749;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
      }

      .meta-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid #eee;
        padding-top: 16px;
      }

      .stock {
        font-size: 14px;
        color: #e41749;
        font-weight: 500;
      }

      .rating {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 14px;
        color: #666;
      }

      .star {
        color: #ffd700;
      }

      .tags {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }

      .tag {
        background: #f5f5f5;
        padding: 4px 12px;
        border-radius: 16px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <img
        src="**image**"
        alt="**alt**"
        class="product-image"
      />
      <div class="product-content">
        <p class="product-brand">**brand**</p>
        <h2 class="product-title">**title**</h2>

        <div class="tags">
          <span class="tag">**tag**</span>
          <!-- <span class="tag">mascara</span> -->
        </div>

        <p class="product-description">
          **description**
        </p>

        <div class="price-section">
          <span class="price">$**price**</span>
          <span class="discount">-**discountPercentage**% OFF</span>
        </div>

        <div class="meta-info">
          <span class="stock">**availabilityStatus**: **stock** left</span>
          <div class="rating">
            <span class="star">â˜…</span>
            <span>**rating**</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
